<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Playlist Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 300px;
      font-size: 16px;
    }
    .playlist {
      margin-top: 20px;
      border: 1px solid #444;
      padding: 10px;
      width: 320px;
      background: #2c2c2c;
    }
    .playlist a {
      color: #1db954;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Mood-to-Music ðŸŽµ</h1>
  <p>Type how you're feeling. We'll find you a vibe.</p>
  <input id="moodInput" placeholder="I'm feeling happy, chill..." />
  <button onclick="generatePlaylists()">Find Playlists</button>
  <div id="results"></div>

  <script>
  async function generatePlaylists() {
    const mood = document.getElementById('moodInput').value;
    const results = document.getElementById('results');
    results.innerHTML = "Thinking... ðŸŽ§";

    try {
      const res = await fetch("/api/generate-playlist", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ mood })
      });

      if (!res.ok) {
        throw new Error("API call failed");
      }

      const playlists = await res.json();
      results.innerHTML = "";

      playlists.forEach(pl => {
        results.innerHTML += `
          <div class="playlist">
            <strong>${pl.name}</strong><br/>
            <a href="${pl.url}" target="_blank">Listen on Spotify</a>
          </div>`;
      });

    } catch (err) {
      console.error(err);
      results.innerHTML = "Oops, something went wrong.";
    }
  }
</script>
</body>
</html>
