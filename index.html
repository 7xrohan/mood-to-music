<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood-to-Music ðŸŽµ</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    h1 {
      color: #c084fc;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background: #222;
      color: #fff;
      width: 250px;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #a855f7;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .playlist {
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #333;
    }

    .playlist a {
      color: #4ade80;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Mood-to-Music ðŸŽµ</h1>
  <p>Type how you're feeling. We'll find you a vibe.</p>

  <form id="playlistForm">
    <input type="text" id="moodInput" placeholder="e.g. happy, sleepy, chill..." required />
    <button type="submit">Find Playlists</button>
  </form>

  <div class="results" id="results"></div>

  <script>
    document.getElementById("playlistForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const mood = document.getElementById("moodInput").value;
      const resultsEl = document.getElementById("results");
      resultsEl.innerHTML = "Loading...";

      try {
        const res = await fetch("/api/generate-playlist", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mood }),
        });

        const data = await res.json();
        resultsEl.innerHTML = "";

        if (Array.isArray(data.playlists)) {
          data.playlists.forEach(item => {
            const el = document.createElement("div");
            el.className = "playlist";
            el.innerHTML = `<strong>${item.name}</strong><br/><a href="${item.url}" target="_blank">Listen on Spotify</a>`;
            resultsEl.appendChild(el);
          });
        } else {
          resultsEl.innerHTML = "No playlists found.";
        }
      } catch (err) {
        resultsEl.innerHTML = "Something went wrong.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
